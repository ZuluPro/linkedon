<!DOCTYPE html>
<html>
  <head>
    <title>LinkedOn</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-icons.css" />
  </head>

  <body>
    <div class="list-group">
      <div id="homeBtn" class="list-group-item list-group-item-action active">LinkedOn</div>
      <div id="contactItem" class="list-group-item list-group-item-action bg-dark text-light"></div>
      <div id="companyItem" class="list-group-item list-group-item-action bg-dark text-light handHover"></div>

      <div class="list-group-item list-group-item-action bg-dark text-light">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="parserEnabled">
          <label class="form-check-label" for="parserEnabled">Working</label>
          <i id="configBtn" class="text-right bi bi-gear"></i>
        </div>
      </div>

    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/popup.js"></script>
  </body>
</html>
