<!DOCTYPE html>
<html>
  <head>
    <title>Contacts - LinkedOn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-icons.css" />
    <link href="/static/select2/select2.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  </head>

  <body class="bg-dark">
    <div id="app">

      <nav class="navbar bg-body-tertiary sticky-top bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">
            <img src="/static/img/icon256.png" alt="LinkedOn" width="30" height="30" class="d-inline-block align-text-top">

          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/html/contacts.html">Contact</a>
              <a class="nav-link" aria-current="page" href="/html/companies.html">Companies</a>
            </div>
          </div>

          <form id="navForm" class="d-flex" role="search">

            <div class="input-group mx-2">
              <input name="text" type="text" class="form-control" placeholder="Search by text" aria-label="Text">
            </div>

            <div class="form-check form-switch px-1 d-flex flex-column align-items-center">
              <input name="topVoice" class="form-check-input mx-1 my-2" type="checkbox" role="switch" id="filterTopVoice">
              <label class="form-check-label text-warning" for="filterTopVoice"><i class="bi bi-megaphone"></i></label>
            </div>

            <div class="form-check form-switch px-1 d-flex flex-column align-items-center">
              <input name="premium" class="form-check-input mx-1 my-2" type="checkbox" role="switch" id="filterPremium">
              <label class="form-check-label text-warning" for="filterPremium"><i class="bi bi-linkedin"></i></label>
            </div>

            <div class="form-check form-switch px-1 d-flex flex-column align-items-center">
              <input name="verified" class="form-check-input mx-1 my-2" type="checkbox" role="switch" id="filterVerified">
              <label class="form-check-label text-light" for="filterVerified"><i class="bi bi-shield-check"></i></label>
            </div>

            <div id="filterCompanyContainer" class="mx-1">
              <select name="company" class="form-control" multiple="multiple" id="filterCompany"></select>
            </div>

          </form>

          <div class="">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">
							  <i id="contactDownloadBtn" class="bi bi-download"></i>
							</a>
            </div>
          </div>
        </div>
      </nav>

      <p id="contactCount"></p>

      <div class="table-responsive">
      <table id="contactTable" class="table table-sm table-striped table-dark ">
        <thead>
          <tr>
            <th></th>
            <th>
              Name
              <i class="bi bi-sort-numeric-down-alt tableSorter" data-field="name" data-order=""></i>
            </th>
            <th>
              Degree
              <i class="bi bi-sort-numeric-down-alt tableSorter" data-field="degree" data-order=""></i>
            </th>
            <th>Description</th>
            <th>Company</th>
            <th>
              Followers
              <i class="bi bi-sort-numeric-down-alt tableSorter" data-field="followers" data-order=""></i>
            </th>
            <th>Contact</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/select2/select2.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/contact.js"></script>

  </body>
</html>
